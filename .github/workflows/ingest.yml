name: Automated Ingestion

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force full re-ingestion (ignore diff check)'
        type: boolean
        default: false

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch upstream data
        run: npm run ingest:fetch

      - name: Check for changes
        id: diff
        run: |
          npm run ingest:diff
          echo "changed=$(cat .ingest-changed)" >> $GITHUB_OUTPUT

      - name: Rebuild database
        if: steps.diff.outputs.changed == 'true' || inputs.force
        run: |
          npm run build:db
          npm run build
          npm test

      - name: Update coverage
        if: steps.diff.outputs.changed == 'true' || inputs.force
        run: npm run coverage:update

      - name: Commit changes
        if: steps.diff.outputs.changed == 'true' || inputs.force
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ COVERAGE.md
          git diff --staged --quiet || git commit -m "data: automated ingestion $(date -u +%Y-%m-%d)

          Source: upstream refresh
          Changes: $(cat .ingest-summary 2>/dev/null || echo 'forced re-ingestion')

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          git push
